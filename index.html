<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="userChoice('rock')">Rock</button>
            <button onclick="userChoice('paper')">Paper</button>
            <button onclick="userChoice('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="computer-choice"></div>
        <div id="score">
            Wins: <span id="wins">0</span> |
            Losses: <span id="losses">0</span> |
            Draws: <span id="draws">0</span>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
